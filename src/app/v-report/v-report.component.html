<header>
    <div class="row">
        <div class="col-0 col-md-1">
        </div>
        <div class="col-12 mx-2 col-md-10 ">
            <div class=" text-center text-weight-bold mt-5 header__navbar">
                <h1 routerLink="/home" class="title__text neoland__title">Neoland Journal</h1>
                <h6 class="title__text">Newspaper & Magazine</h6>
            </div>
        </div>
        <div class="col-0 col-md-1">
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-block d-md-none">
            <div class="row headermp__menubar">
                <div class="col-6">
                    <p routerLink="/home" class="mt-4 text-center text-uppercase main__text sidebar__home"><i
                        class="fas fa-home"></i></p>
                </div>
                <div class="col-6">
                    <p routerLink="/saved-for-later" class="mt-4 text-center text-uppercase main__text sidebar__home"><i
                        class="fas fa-glasses"></i></p>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="row">
        <div class="col-0 col-sm-3 d-none d-lg-block">
            <div class="main__sidebar">
                <div class="sidebar__contents ml-5">
                    <br>
                    <p routerLink="/home" class="ml-2 mb-1 text-uppercase main__text sidebar__home">Home</p>
                    <br>
                    <p routerLink="/saved-for-later" class="ml-2 mb-1 text-uppercase main__text sidebar__saved"><i
                            class="fas fa-glasses"></i>&nbsp; Saved for later</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-9">
            <div class="report">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div *ngIf="article" class="report__container mx-5 mb-5">
                                <p class="main__text mt-5 text-center text-capitalize font-weight-bold">
                                    {{article["title"]}}</p>
                                <img class="report__img" src="{{article['urlToImage']}}">
                                <small class="main__text">{{article["description"]}}</small>
                                <hr class="w-75">
                                <small class="main__text">{{article["content"]}}</small>
                                <small class="main__text mt-3"><a href="{{article['url']}}">Read de full
                                        report</a></small>
                                <small class="main__text mt-3"><span>{{article["publishedAt"]}}</span> |
                                    <span>{{article["author"]}}</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
